<!DOCTYPE html>
<html>
    <head>
        <title>SAIT Survy</title>
    </head>
    <div>
        <body>
        
        <p>
            <h1>Welcome to SAIT's Feedback Page!</h1>
        </p>
        <p>
            <form>
                <strong>Please enter your information.</strong><br>
                Name:<br>
                <input type="text" name="name"><br>
                Email Address:<br>
                <input type="text" name="email"><br>
                Contact Phone:<br>
                <input type="text" name="phone"><br>
        </form>
        </p>

        <p>
            <strong>Please check what you like most about SAIT's campus:</strong><br>
            <label> Campus design
                <input name = "mostliked" type = "checkbox" value = "Campus location">
            </label><br>
            <label> Athletic Center
                <input name = "mostliked" type = "checkbox" value = "Athletic Center">
            </label><br>
            <label> Student Centre
                <input name = "mostliked" type = "checkbox" value = "Student Centre">
             </label><br>
            <label> Lab Classes
                <input name = "mostliked" type = "checkbox" value = "Lab Classes">
            </label> <br> 
        </p>

        <p>
            <strong>Please select how you became interested in SAIT:</strong><br>
            <label> Open House
                <input name = "interest" type = "radio" value = "Open House" checked>
            </label><br>
            <label> Advertising
                 <input name = "interest" type = "radio" value = "Advertising">
            </label><br>
            <label> School Counselling
                <input name = "interest" type = "radio" value = "School Counselling">
            </label><br>
            <label> Word of Mouth
                <input name = "interest" type = "radio" value = "Word of Mouth">
            </label><br>
        </p>

        <p>
            <label><strong>Comments:</strong><br>
                <textarea name="comments" cols="36" rows="4"></textarea>
            </label>
        </p>

        <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
        </p> 
    </body>
</div>
</html>
