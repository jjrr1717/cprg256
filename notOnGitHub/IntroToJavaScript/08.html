 <!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="08.js"></script>
</head>
<body>

<h4>Example of On Change Event Handling</h4>

<h4>Convert between Imperial and Metric Lengths</h4>

<table>
    <tr>
        <td>Imperial Value Feet</td>
        <td>Metric Value Centimetres</td>
    </tr>
<tr>
    <td>
        <input type="number" min="0" id="imperial" onchange="convertImperialValue(this.value);" oninput="convertImperialValue(this.value);"/>
    </td>
    
    <td>
        <input type="number" min="0" id="metric" onchange="convertMetricValue(this.value);" 
        oninput="convertMetricValue(this.value);"/> 
    </td>
</tr>
</table>

</body>
</html>
