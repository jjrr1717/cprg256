<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>    
<script>
    var fname = window.prompt('What is your name: ', 'Al');
    var currDate = new Date();
    var currHour = currDate.getHours(); 

    if (currHour < 12){
        document.write('Good Morning ' + fname + '.<br>');
    } 

    if (currHour >= 12){
        if (currHour < 18){
            document.write('Good Afternoon ' + fname + '.<br>');
        }
        if (currHour >=18){
            document.write('Good Evening ' + fname + '.<br>');
        }
    }
    document.writeln('Welcome to JS Programming!');

</script>
</head>
<body>

</body>
</html>
