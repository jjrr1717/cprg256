<!DOCTYPE html>
<html>
<head>
<title>Arrays and Objects</title>
<script type="text/javascript" src="arrayObjects.js"></script>
</head>
<body>
<h2>Please Complete the Following Registration</h2>

<form id="register" onsubmit="addToArray(); return false">
	<table>
		<tr><td>Last Name</td><td><input type="text" id="lastName" size="15"></td></tr>
		<tr><td>First Name</td><td><input type="text" id="firstName" size="20"></td></tr>
		<tr><td>Address</td><td><input type="text" id="address" size="45"></td></tr>
		<tr><td>Postal Code</td><td><input type="text" id="postalCode" placeholder="A1A 1A1" size="7" maxlength="7"></td></tr>
	</table>
	<input type="submit" value="Submit">
</form>
<h3><span id="showList"></span></h3>
</body>
</html>
