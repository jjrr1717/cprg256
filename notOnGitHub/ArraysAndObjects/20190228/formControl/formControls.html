<!DOCTYPE html>
<html>
<head>
<title>Form Control</title>
<script type="text/javascript" src="formControls.js"></script>
</head>
<body>

<form id="dataForm">
<table>
	<tr><td>Name</td><td><input type="text" id="clientName" maxlength="25" size="25"></td></tr>
	<tr><td>Address</td><td><input type="text" id="address" maxlength="20" size="40"></td></tr>
	<tr><td>Phone</td><td><input type="tel" id="contactPhone" maxlength="15" size="15"></td></tr>
	<tr><td>Email</td><td><input type="email" id="email" maxlength="30" size="30"></td></tr>
</table>
<button type="button" id="submitData" onclick="storeData(); return false;">Submit Data</button>
</form>

<form id="futureValue">
	<h1>Calculate Future Values</h1>
	
	<table>
		<tr><td>Principle</td><td><input type ="number" id="principle" size="20" min="1000" step="500" readonly="true"></td></tr>
		<tr><td>Years</td><td><input type ="number" id="years" size="20" min="1" readonly="true"></td></tr>
	</table>

	<h2>Annual interest</h2>

	<!-- List of interest rates -->

	<select id="interestRate" disabled="true" onclick="enableFvButton()">
		<option selected="selected">Choose your interest rate</option>
		<option value=".05">5%</option>
		<option value=".1">10%</option>
		<option value=".15">15%</option>
	</select>
	<br>
	<!-- <input type ="submit" value="Future Value" onClick="calcFV(); return false;"> -->
	<button type ="button" id="fvButton" disabled="true" onClick="calcFV(); return false;">Future Value</button>
</form>
</body>
</html>
