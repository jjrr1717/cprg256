<!doctype html>
<html>
	<head>
        <title>Function Example</title>
        <script>
            var a=14;
            var b=5;

            function findBiggest(){
                var result;
                a>b? result=a:result=b; // shorthand if else logic
                document.body.innerHTML=result;
            }
        </script>
    </head>
	<body>
        <button onclick="findBiggest()"style="height: 30px; width:90px;">Click Me</button>

	</body>
</html>
