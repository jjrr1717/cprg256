<!doctype html>
<html>
	<head>
        <title>Function Example</title>
        <script>
            function findBiggest(a,b){
                var result;
                a>b? result=a:result=b; 
                document.body.innerHTML=result;
            }
        </script>
	</head>
	<body>
        <button onclick="findBiggest(7,15)"style="height: 30px; width:90px;">Click Me</button>
        
	</body>
</html>
