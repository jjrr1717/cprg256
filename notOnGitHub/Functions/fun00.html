<!doctype html>
<html>
	<head>
        <title>Function Example</title>
        <script>
            function sayHello(){
                document.body.innerHTML = "I am saying Hello!"
            }
        </script>
    </head>
	<body>
        <button onclick="sayHello()" style="height: 30px; width:90px;">Click Me</button>
	</body>
</html>
