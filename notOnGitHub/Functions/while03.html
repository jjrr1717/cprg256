<!doctype html>
<html>
	<head>
        <title>While Loop Example</title>
        <script>
            function wFunction() {

                    ///Ignore this one!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                const MIN = 1; 
                const MAX = 49;

                var testNumber = 15;
                var i = 1; 

                while (MAX) {
                        let randomValue = Math.floor(Math.random() * (MAX-MIN)) + MIN;

                        if(randomValue == testNumber) {
                                break;
                        }
                        console.log("Round " + i + ": " + randomValue);
                        i++;
                }
               console.log("The script went " + i + " rounds before finding " + testNumber + ".");
            }
                
        </script>
	</head>
	<body>
                <p>Welcome to this Demo</p>
                <button onclick="wFunction()" style="height: 30px; width:60px;">Try Me</button>
                <p id="output"></p>
        </body>
</html>
