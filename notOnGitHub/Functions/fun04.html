<html>
    <head>
    <script>
    function test(){
        var inputs = document.querySelectorAll("input[name = 'number']");     //("input[type='checkbox']");
        for(var i = 0; i < inputs.length; i++) {
            inputs[i].checked = true;   
        }
    }
    </script>
    </head>
    <body>
        <form id="myId" name="myForm">
            <input type="checkbox" name="number" value="1"/> 1
            <input type="checkbox" name="number" value="2"/> 2
            <input type="checkbox" name="number" value="3"/> 3
            <input type="checkbox" name="notNumber" value="4"/>4
            <input type="button" onclick="test()" value="Select all" style="height: 30px; width:90px;"/>
        </form>
    </body>
</html>
