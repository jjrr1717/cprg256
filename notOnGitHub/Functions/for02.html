<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2 class="example">A heading with class="example"</h2>
    <p class="example">A p element with class="example".</p>
    <p class="example">Another p element with class="example".</p>
    <p>A p element with a <span class="example">span element with class="example"</span> inside of it.</p>

    <p>Click the button to add a background color to all elements with class="example"</p>

    <button onclick="myFunction()"style="height: 30px; width:60px;">Try Me</button>

    <script>
        function myFunction() {
        var x = document.querySelectorAll(".example");
        for (i = 0; i < x.length; i++) {
            x[i].style.backgroundColor = "red"
        }

        //querySelector is singular and querySelectors creates a node (like an arrayList). Can replace selectElementById.
    }
    </script>
</body>
</html>
