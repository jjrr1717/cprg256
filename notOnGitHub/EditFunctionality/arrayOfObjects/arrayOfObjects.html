<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arrays and Objects</title>
  <script src="arrayOfObjects.js"></script>
</head>

<body>
  <h2>Please Complete the Following Registration</h2>

  <form id="register" name="register" onsubmit="addToArray();return false">
    <table>
      <tr>
        <td>Last Name</td>
        <td>
          <input type="text" id="lastName" size="15" />
        </td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>
          <input type="text" id="firstName" size="15" />
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" id="address" size="25" /></td>
      </tr>
      <tr>
        <td>Postal Code</td>
        <td>
          <input type="text" id="postalCode" placeholder="A1A1A1" size="8" />
        </td>
      </tr>
    </table>

    <h3>Select the following items</h3>
    <input type="radio" name="businessType" value="commercial" checked />Commercial
    <br />
    <input type="radio" name="businessType" value="residential" />Residential
    <br />
    <br />
    <input type="radio" name="residence" value="city" checked />City
    <br />
    <input type="radio" name="residence" value="rural" />Rural
    <br />
    <br />
    <input type="checkbox" name="truck" value="truck" />Truck
    <br />
    <input type="checkbox" name="car" value="car" />Car
    <br />
    <input type="checkbox" name="rv" value="rv" />RV
    <br />
    <br />
    <input type="submit" value="Submit" id="submit" />&nbsp;&nbsp;
    <input type="button" value="Edit" id="edit" onclick="setClientObject();return false" disabled="true" />
  </form>
  <h2>Select one of the following clients to edit</h2>
  <h3><span id="showlist"></span></h3>
</body>

</html>
