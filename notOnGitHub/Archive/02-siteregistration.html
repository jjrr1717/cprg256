<!DOCTYPE html>
<!-- Site registration form. -->
<html>
   <head>
      <title>Site Registration Form</title>
   </head>

   <body>
      <h1>Site Registration Form</h1>
      <p>Please complete the following form to register for our site</p>

      <form method = "post">
         <p><label>First Name:
               <input type = "text" 
               placeholder = "Enter First name" autofocus> 
            </label></p>
         <p><label>Last Name:
               <input type = "text" 
               placeholder = "Enter Last name"> 
            </label></p>
         <p><label>Email:
               <input type = "email" 
               placeholder = "e.g.: name@domain.com"> 
            </label></p>
         <p><label>Date:
               <input type = "date"/>
            </label></p>
            <p><label>Color:
               <input type = "color"/> 
            </label></p>            
            <details>
               <summary>Please fill out our optional survey:</summary>
               <p>What year are you in college?</p>
               <label><input name = "collegeyear" type = "radio" 
                 value = "precollege"> Not yet in college</label> 
               <label><input name = "collegeyear" type = "radio" 
                 value = "freshman"> Freshman</label> 
               <label><input name = "collegeyear" type = "radio" 
                 value = "sophomore"> Sophomore</label> 
               <label><input name = "collegeyear" type = "radio" 
                 value = "junior"> Junior</label> 
               <label><input name = "collegeyear" type = "radio" 
                 value = "senior"> Senior</label> 
               <label><input name = "collegeyear" type = "radio" 
                 value = "graduate"> Graduate</label> 
            </details>
            <p><input type = "submit">
               <input type = "reset"></p>   
         </form>
   </body>
</html>
