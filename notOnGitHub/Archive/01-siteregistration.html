<!DOCTYPE html>
<!-- Site registration form. -->
<html>
   <head>
      <title>Site Registration Form</title>
   </head>

   <body>
      <h1>Site Registration Form</h1>
      <p>Please complete the following form to register for our site</p>

      <form method = "post">
         <p><label>First Name:
               <input type = "text" id = "firstName" 
               placeholder = "Enter First name"> 
            </label></p>
         <p><label>Last Name:
               <input type = "text" id = "lastName" 
               placeholder = "Enter Last name"> 
            </label></p>
         <p><label>Email:
               <input type = "text" id = "email" 
               placeholder = "ex: name@domain.com"> 
            </label></p>
         <p>
            <p>Please fill out our optional survey:</p>
            <p>What year are you in college?</p>
            <label><input name = "collegeyear" type = "radio" value = "precollege"> Not yet in college</label> 
            <label><input name = "collegeyear" type = "radio" value = "freshman"> Freshman</label> 
            <label><input name = "collegeyear" type = "radio" value = "sophomore"> Sophomore</label> 
            <label><input name = "collegeyear" type = "radio" value = "junior"> Junior</label> 
            <label><input name = "collegeyear" type = "radio" value = "senior"> Senior</label> 
            <label><input name = "collegeyear" type = "radio" value = "graduate"> Graduate</label> 
         </p>
         <p><input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear"></p>   
      </form>
   </body>
</html>
