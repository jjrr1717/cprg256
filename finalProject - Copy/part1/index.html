<!DOCTYPE html>
<html>
    <head>
        <title>Employee|Search</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div>
            <form>
                <fieldset id="topSearch">
                    <h1>Employees
                    </h1>
                    <p>Search By:</p>
                    <label>
                        <input type="radio" name="searchBy" id="lastName" value="lastName" checked>Last Name
                    </label>
                    <label>
                        <input type="radio" name="searchBy" id="id" value="id">Id
                    </label>
                    <label>
                        <input type="radio" name="searchBy" id="jobTitle" value="jobTitle">Job Title
                    </label>
                </fieldset>
            </form>
        </div>
        <div id="searchInput">
            <form>
                <fieldset id = "bottomSearch">
                    <input type="text" onchange="findEmployee();" id="searchItem" placeholder = "Search...">
                </fieldset>
            </form>
            
        </div>

        <div id="searchOutput">
            
            <table id="parsedFile">

            </table>

        </div>
    </body>
</html>
