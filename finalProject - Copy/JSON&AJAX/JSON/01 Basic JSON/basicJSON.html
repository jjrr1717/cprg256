<!DOCTYPE html>
<html>

<head>
    <title>Basic JSON Object</title>
</head>

<body onload="displayStudent()">
    <h2 id="id"></h2>
    <h2 id="name"></h2>
    <h2 id="gpa"></h2>
</body>
<script type="text/javascript">
    function displayStudent() {
        var student = { "studentid": "55555", "name": "top student", "gpa": "4.0" };

        document.getElementById("name").innerHTML = student.name;
        document.getElementById("id").innerHTML = student.studentid;
        document.getElementById("gpa").innerHTML = student.gpa;


        // var student = [{ "studentid": "55555", "name": "top student", "gpa": "4.0" }, { "studentid": "66666", "name": "average student", "gpa": "2.0" }]

        // console.log(student);


        var student = '[{ "studentid": "55555", "name": "top student", "gpa": "4.0" }, { "studentid": "66666", "name": "average student", "gpa": "2.0" }, { "studentid": "77777", "name": "failing student", "gpa": "1.0" }]'

        console.log(JSON.parse(student)[2].gpa);

    }
</script>

</html>
